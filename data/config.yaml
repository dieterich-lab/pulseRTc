# SNPs file - ideally this file contains SNPs found on the set of all samples listed above
# we currently use the snpdata from GRAND-SLAM (default format - Location\tCoverage\tMismatches\tP value)
# comment out to run the pipeline without removing SNPs
# if using BCFtools, don't forget to use the [--vcf] option (set vfc to True)!
